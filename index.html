<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/0c141d9ac7.js" crossorigin="anonymous"></script>
    <script src="/dist/main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <div class="project-container">
        <div class="header">
            <div class="sidebar-toggle">
                <i class="fa-solid fa-bars fa-lg"></i>
            </div>
            <div class="title">
                <h1>Todo List</h1>
                <i class="fa-solid fa-circle-check fa-2xl"></i> 
            </div>

        </div>
        <div class="sidebar">
            <button class="project inbox selected">
                <i class="fa-solid fa-inbox"></i>
                <div class="project-title">Inbox</div>         </button>
            <button class="project today">
                <i class="fa-solid fa-calendar-day"></i>
                <div class="project-title">Today</div>         </button>
            <button class="project this-week">
                <i class="fa-solid fa-calendar-week"></i>
                <div class="project-title">This Week</div>
            </button>
            <h2>Projects</h2>
            <button class="add-project">
                <i class="fa-solid fa-plus"></i>
                Add Project
            </button>
            <form class="add-new-project hidden">
                <input type="text" id="new-project" placeholder="Project Name" maxlength="25" required>
                <div class="new-project-buttons">
                    <button class="confirm-project" type="submit">Add Project</button>
                    <button class="cancel-project">Cancel</button>
                </div>
            </form>
        </div>
        <div class="todo-list-container">
            <div class="todo-list">
                <h2 class="todo-header">Inbox</h2>
                <button class="add-task">
                    <i class="fa-solid fa-plus"></i>
                    Add Task
                </button>
            </div>
        </div>
    </div>
    <div class="modal" id="addItemModal">
        <div class="modal-content">
            <form class="add-item-form">
                <div class="form-header">
                    <h2>New Task</h2>
                    <button class="close">X</button>
                </div>
                <input type="text" id="title" placeholder="Title" maxlength="100" required>
                <textarea id="description" placeholder="Description" maxlength="200"></textarea>
                <input type="date" id="pages" placeholder="Pages" max="10000" required>
                <select id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button class="submit-item" type="submit" id="submit">Add Task</button>
            </form>
        </div>
    </div>
</body>
</html>
